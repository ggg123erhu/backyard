{% extends "base.html" %}

{% block content%}
{{ block.super}}
{% if messages %}
<ul class="messages">
    {% for message in messages%}
    <li {%if message.tags%} class="{{message.tags}}"{%endif%}>{{message}}</li>
    {%endfor%}
</ul>
{%endif%}
<h1>Forms</h1>
<form method="POST",action="" enctype="multipart/form-data">{% csrf_token %}
{{form.as_p}}
<input type="submit" value="upload the image">
</form>
{%endblock content%}
